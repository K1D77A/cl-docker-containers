name: auto-build-and-push
run-name: Build and push to ghcr.io 
on: [push]
jobs:
  build-and-push:
    runs-on: ubuntu-latest 
    steps:
      -
        name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT }}
      -
        name: Build and push ql-and-slynk
        uses: docker/build-push-action@v6
        with:
          file: ./sbcl.ql-and-slynk/Dockerfile
          push: true
          tags: ghcr.io/k1d77a/sbcl.ql-and-slynk:latest
      -
        name: Build and push ql-slynk-ultralisp
        uses: docker/build-push-action@v6
        with:
          file: ./sbcl.ql-slynk-ultralisp/Dockerfile
          push: true
          tags: ghcr.io/k1d77a/sbcl.ql-slynk-ultralisp:latest


