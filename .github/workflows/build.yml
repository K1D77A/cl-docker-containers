name: auto-build-and-push
run-name: Build and push to ghcr.io 
on: [push]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-buildx-action@v3
      - uses: actions/checkout@v4    
      - run: |
          docker login --username ${{github.actor}} --password ${{secrets.PAT}} ghcr.io
          docker build buildx -f sbcl.ql-and-slynk/Dockerfile -t ghcr.io/k1d77a/sbcl.ql-and-slynk:latest
          docker push ghcr.io/k1d77a/sbcl.ql-and-slynk:latest
          

